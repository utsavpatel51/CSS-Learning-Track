<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div style="grid-area: box1; animation-delay: 100ms;" class="box">a</div>
        <div style="grid-area: box2; animation-delay: 200ms;" class="box">b</div>
        <div style="grid-area: box3; animation-delay: 300ms;" class="box">c</div>
        <div style="grid-area: box4; animation-delay: 400ms;" class="box">d</div>
        <div style="grid-area: box5; animation-delay: 500ms;" class="box">e</div>
        <div style="grid-area: box6; animation-delay: 600ms;" class="box">f</div>
        <div style="grid-area: box7; animation-delay: 700ms;" class="box">g</div>
        <div style="grid-area: box8; animation-delay: 800ms;" class="box">h</div>
        <div style="grid-area: box9; animation-delay: 900ms;" class="box">i</div>
        <div style="grid-area: box10; animation-delay: 1000ms;" class="box">j</div>
        <div style="grid-area: box11; animation-delay: 1100ms;" class="box">k</div>
        <div style="grid-area: box12; animation-delay: 1200ms;" class="box">l</div>
        <div style="grid-area: box13; animation-delay: 1300ms;" class="box">Main</div>
    </div>
    
</body>
</html>
