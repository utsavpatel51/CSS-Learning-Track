<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Photo Gallery</H1>
    <div class="grid">
        <div style="background-image: url('img/1.jpg');" class="box box-tall">1</div>
        <div style="background-image: url('img/2.jpg');" class="box">2</div>
        <div style="background-image: url('img/3.jpg');" class="box">3</div>
        <div style="background-image: url('img/4.jpg');" class="box">4</div>
        <div style="background-image: url('img/5.jpg');" class="box">5</div>
        <div style="background-image: url('img/6.jpg');" class="box box-wide">6</div>
        <div style="background-image: url('img/7.jpg');" class="box">7</div>
        <div style="background-image: url('img/8.jpg');" class="box">8</div>
        <div style="background-image: url('img/9.jpg');" class="box">9</div>
        <div style="background-image: url('img/10.jpg');" class="box">10</div>
        <div style="background-image: url('img/11.jpg');" class="box box-wide">11</div>
        <div style="background-image: url('img/12.jpg');" class="box">12</div>
    </div>
</body>
</html>
